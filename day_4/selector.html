<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        *{
            margin: 0px;
        }

        p,small{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Selector</h1>
    <hr>
    <h3>universal selector</h3>
    <p>it indicates with *</p>
    <p>it select all element</p>

    <hr>
    <h3>grouping selector</h3>
    <p>it is used to select group of elements</p>
    <small>it is indicated with coma (,)</small>

    <hr>
    <h3>combined selector</h3>
    <ul>
        <li>descendent selector</li>
        <li>child selector</li>
        <li>adjacent sibling selector</li>
        <li>general sibling selector</li>
    </ul>
    
</body>
</html>

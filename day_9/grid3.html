<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 3</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(2,50%);
            grid-template-rows: repeat(4,25%);
        }

        .child{
            background-color: aquamarine;
            margin: 10px;
            padding: 10px;
            font-size: 50px;
        }
        .header{
            grid-column: 1/3;
        }
        .content{
            grid-area: 2/1/4/2;
        }
        .footer{
            grid-column: 1/3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child header">header</div>
        <div class="child content">content</div>
        <div class="child section1">Section 1</div>
        <div class="child section2">section 2</div>
        <div class="child footer">footer</div>

    </div>
</body>
</html>

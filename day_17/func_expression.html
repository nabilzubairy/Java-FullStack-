<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Expression</title>
</head>
<body>
    <script>
        let name = prompt("Enter your name: ");
        let data=function(name){

            return `Hello ${name}`;
        }
        document.write(data(name))
    </script>
</body>
</html>

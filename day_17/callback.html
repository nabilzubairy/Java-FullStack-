<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call back function</title>
</head>
<body>
    <script>
        let userName=prompt("Enter your userName: ")
        let password=prompt("Enter your password: ")

        //function to check userName and Password
        //isSuccess--welcome user
        //isFailure--login failed

        function authentication(userName,password,isSuccess,isFailure){
            if(userName=="admin" && password=="1234"){
                isSuccess(userName);
            }else{
                isFailure();
            }
        }


        function isSuccess(userName){
            document.writeln(`Welcome ${userName}`);
        }

        function isFailure(){
            document.writeln("login failed, please try again!");
        }

        authentication(userName,password,isSuccess,isFailure);
    </script>
</body>
</html>

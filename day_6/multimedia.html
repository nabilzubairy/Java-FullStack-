<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <style>
        img{
            border: 2px solid red;
            box-shadow: 20%;
        }
    </style>
</head>
<body>
    <h1>Multimedia Task</h1>
    <hr>
    <h2>image task</h2>
    <img src="./medias/images (4).jpeg" alt="doraemon" height="200px" width="220px">
    <br>
    <hr>
    <h2>Audio Task</h2>
    <audio src="./medias/bollywood-song-313044.mp3" controls></audio>
    <hr>
    <h2>Video Task</h2>
    <video src="./medias/203678-922748476_tiny.mp4"></video>
    <hr>
    <h2>embed tag</h2>
    <embed src="./medias/images (4).jpeg" type="">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee tag</title>
    <style>
        marquee{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>Marquee TAg</h1>
    <hr>
    <p>this is a text</p>
    <marquee behavior="" direction="">this is a text</marquee>
    <marquee behavior="" direction="right">this is a text</marquee>
    <marquee behavior="" direction="up" height="100px">this is a text
    </marquee>
    <marquee behavior="" direction="down" height="100px">this is a text</marquee>
    <marquee behavior="" direction="">
        <img src="./medias/images (4).jpeg" alt="">
    </marquee>
    <marquee behavior="slide" direction="" scrollamount="20">
        <img src="./medias/images (4).jpeg" alt="">
    </marquee>
    <marquee behavior="alternate" direction="" scrollamount="20">
        <img src="./medias/images (4).jpeg" alt="">
    </marquee>
</body>
</html>

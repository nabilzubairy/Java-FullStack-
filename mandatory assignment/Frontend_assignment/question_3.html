<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
</head>
<body>
    <h1>Form Input Control Example</h1>

    <form action="">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age">
        <br><br>

        <label for="rating">Rating:</label>
        <input type="range" id="rating" name="rating" >
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">

        <label for="time">Time:</label>
        <input type="time" id="time" name="time">
        <br><br>

        <label for="image">Image:</label>
        <input type="image" id="image" name="image">
        <br><br>

        <label for="week">Week:</label>
        <input type="week" id="week" name="week">

        <label for="month">Month:</label>
        <input type="month" id="month" name="month" >
        <br><br>

        <label for="dateTime">Datetime-Local:</label>
        <input type="datetime-local" id="dateTime" name="dateTime">
        <br><br>

        <label for="url">URL:</label>
        <input type="url" id="url" name="url"
        placeholder="type url here">
        <br><br>

        <label for="search">Search:</label>
        <input type="search" id="search" name="search" placeholder="Search here">
        <br><br>

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male" value="male" >
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <br><br>


        <label for="interests">Interests:</label>
        <input type="checkbox" name="interests" id="Reading" value="Reading" >
        <label for="Reading">Reading</label>
        <input type="checkbox" name="interests" id="Sports" value="Sports">
        <label for="Sports">Sports</label>
        <br><br>


        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="United states">United states</option>
            <option value="germany">Germany</option>
            <option value="japan">Japan</option>
        </select>
        <br><br>

        <label for="message">Message:</label>
        <textarea name="message" id="message" placeholder="Enter your massage"></textarea>
        <br><br>

        <button>Send</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Loops, Operators and Conditions</title>
</head>

<body>
    <script>
        // Operators and Conditions Example
        let num1 = 15;
        let num2 = 10;
        if (num1 > num2) {
            console.log("Num1 is greater");
        } else {
            console.log("Num2 is greater or equal");
        }

        // While Loop Example
        let i = 1;
        while (i <= 5) {
            console.log("While loop iteration " + i);
            i++;
        }

        // For Loop Example
        for (let j = 1; j <= 5; j++) {
            console.log("For loop iteration " + j);
        }

        // Do-While Loop Example
        let k = 1;
        do {
            console.log("Do-While loop iteration " + k);
            k++;
        } while (k <= 5);

        // Switch-Case Example
        let day = 1;
        switch (day) {
            case 1:
                console.log("It's Monday");
                break;
            case 2:
                console.log("It's Tuesday");
                break;
            case 3:
                console.log("It's Wednesday");
                break;

            case 4:
                console.log("It's Thursday");
                break;
            case 5:
                console.log("It's Friday");
                break;
            case 6:
                console.log("It's Saturday");
                break;
            case 7:
                console.log("It's Sunday");
                break;
            default:
                console.log("There is no valid day.");
        }

    </script>
</body>

</html>day

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relational Operator</title>
</head>
<body>
    <h1>Relational Operator</h1>
    <pre>
        <,>,<=,>=,==,!=
    </pre>

    <script>
        document.write('less than 10<20 ',10<20);
        document.write('<br>');
        document.write('greater than 10>20 ',10>20);

        document.write('<br>');
        document.write('less than or equal to 10<=20 ',10<=20);

        document.write('<br>');
        document.write('greater than or equal to 10>=20 ',10>=20);

        document.write('<br>');
        document.write('Is equal to 10==20 ',10==20);

        document.write('<br>');
        document.write('Is not equal to 10!=20 ',10!=20);
    </script>
</body>
</html>

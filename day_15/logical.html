<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>
<body>
    <script>

        a=1;
        b=5;

        document.writeln(a&b);

        document.writeln(a|b);

        document.writeln(a^b);

        document.writeln(~a);
    </script>
</body>
</html>

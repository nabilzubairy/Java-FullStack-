<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
</head>
<body>
    <h1>Arithmetric Operator</h1>

    <script>

        a=10;
        b=20;

        console.log(a+b);

        document.write(a+b);

        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a%b);
        console.log(a**b);
        console.log(a++);
        console.log(b--);
        console.log(++a);
        console.log(--b);
    </script>
</body>
</html>
